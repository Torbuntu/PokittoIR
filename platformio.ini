; http://docs.platformio.org/page/projectconf.html

[env:lpc11u68]
platform = nxplpc
board = lpc11u68
framework = mbed
build_flags =
  -DMBED_FAULT_HANDLER_DISABLED
  -DPOKITTO_PIO_BUILD
  -Isrc
extra_scripts = pre:pokitto_pre.py
upload_protocol = jlink
debug_tool = custom
debug_server =
    usr/bin/JLinkGDBServer
    -singlerun
    -if
    SWD
    -select
    USB
    -port
    2331
    -device
    LPC11U68